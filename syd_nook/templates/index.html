{% extends 'base.html' %}

{% load static %}

{% block head %}
    <title>{{ Name }}</title>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link href='https://css.gg/home-alt.css' rel='stylesheet'>
    <link href='https://css.gg/readme.css' rel='stylesheet'>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <script src="{% static 'script.js' %}"></script>

    <meta tag="description" content="{{ description }}">
{% endblock %}

{% block content %}
    <div id="post">
        <h1 id="logo">{{ Name }}</h1>
        <p id="subline">{{ Subtitle }}</p>

        <section id="body">
            <h2 id="home-title">{{ title }}</h2>
            <h3 id="home-date">{{ date_edited|date:"F d, Y" }}</h3>
            <div id="home-content">
                {{ content|safe }}
            </div>
        </section>
    </div>

    <div id="post-links" onscroll="checkScroll(this)">
        <div id="search">
            <i id="search-icon" class="gg-search" onclick="loadQuery()"></i>
            <input id="search-bar" class="bordered" placeholder="Search" />
        </div>

        <div id="link-wrapper"></div>

        <div class="bordered" id="link-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Lightness_rotate_36f_cw.gif?20110914212036" id="loading-posts"/>
            <h2 class="post-link-title">You've reached the end.</h2>
        </div>
    </div>

    <div id="menu">
        <button class="bordered borderless-right borderless-left borderless-bottom" onclick="showHomeTab()">
            <i class="gg-home-alt"></i>
        </button>
        <button class="bordered borderless-right borderless-bottom" onclick="showArticlesTab()">
                <i class="gg-readme"></i>
        </button>
    </div>
{% endblock %}
