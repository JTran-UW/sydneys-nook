{% extends 'base.html' %}

{% block content %}
    {% for blog in blogs %}
        <a href="blog/{{ blog.id }}">
            <section class="post-block">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.date_edited }}</p>
                <p>{{ blog.peek }}</p>
            </section>
        </a>
    {% endfor %}
{% endblock %}
