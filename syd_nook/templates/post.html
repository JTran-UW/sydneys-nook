{% extends 'header.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'poststyles.css' %}">
{% endblock %}

{% block body %}
    <div id="blog">
        <img id="top-pic" src="{{ thumbnail }}">
        <h1>{{ title }}</h1>
        <p>{{ date_edited|date:"F d, Y" }}</p>

        {{ post|safe }}
    </div>

    <script>
        $("body").animate({
            opacity: 1
        });
    </script>
{% endblock %}
